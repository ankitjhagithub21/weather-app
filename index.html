<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="shortcut icon" href="weather.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="box">
        <div class="search">
            <input type="text" placeholder="Enter city name" id="input" autofocus>
            <i class="fa-solid fa-search"></i>
        </div>
        <div class="weather">
            <img src="weather.png" width="100px">
            <h1><span id="weather">0</span>Â°C</h1>
            <h3 id="city">Your City</h3>
        </div>
        <div class="info">
            <div class="col">
                <i class="fa-solid fa-droplet"></i>
                <div class="col-info">
                    <h5>Humidity</h5>
                    <p><span id="humidity">0</span>%</p>
                </div>
            </div>
            <div class="col">
                <i class="fa-solid fa-wind"></i>
               <div class="col-info">
               <h5>Wind Speed</h5>
                <p><span id="speed">0</span>km/h</p>
               </div>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
